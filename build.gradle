buildscript {
  apply from: "versions.gradle"

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.minyushov.gradle:bintray:1.0.1"
  }
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'kotlin'
apply plugin: 'com.minyushov.bintray'

repositories {
  jcenter()
  google()
  maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
  implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
  implementation "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0"
  implementation "digital.wup:android-maven-publish:3.3.0"
  implementation "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.16-eap-3"
  implementation "com.android.tools.build:gradle:3.0.1"

  testImplementation "junit:junit:4.12"
}

group = 'com.minyushov.gradle'
version = '1.0.2'

gradlePlugin {
  plugins {
    customPlugin {
      id = 'com.minyushov.bintray'
      implementationClass = 'com.minyushov.bintray.BintrayPlugin'
    }
  }
}

bintrayUpload {
  dryRun = false
  repo = "gradle"
  groupId = "com.minyushov.gradle"
  artifactId = "bintray"
  version = "1.0.2"
  vcsUrl = "https://github.com/minyushov/gradle-bintray-plugin.git"
  license = "Apache-2.0"
  sources = false
  docs = false
}