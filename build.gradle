buildscript {
  ext {
    kotlinVersion = "1.3.61"
  }

  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.minyushov.gradle:bintray:1.3.0-rc02"
  }
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'kotlin'
apply plugin: 'com.minyushov.bintray'

repositories {
  jcenter()
  google()
}

dependencies {
  implementation "com.squareup.okhttp3:okhttp:4.2.2"
  implementation "com.squareup.okhttp3:logging-interceptor:4.2.2"
  implementation "com.squareup.okio:okio:2.4.1"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
  implementation "com.android.tools.build:gradle:3.6.0-beta04"
  implementation "org.jetbrains.dokka:dokka-gradle-plugin:0.10.0"

  testImplementation "junit:junit:4.12"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

group = 'com.minyushov.gradle'
version = '2.0-dev'

gradlePlugin {
  plugins {
    customPlugin {
      id = 'com.minyushov.bintray'
      implementationClass = 'com.minyushov.bintray.BintrayPlugin'
    }
  }
}

bintrayUpload {
  dryRun = false
  repo = "gradle"
  groupId = "com.minyushov.gradle"
  artifactId = "bintray"
  version = "1.3.0-rc02"
  vcsUrl = "https://github.com/minyushov/gradle-bintray-plugin.git"
  license = "Apache-2.0"
  docs = false
}